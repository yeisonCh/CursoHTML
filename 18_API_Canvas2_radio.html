<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>

<style>

section{
	width:500px;
	margin:auto;
	
}

/*#lienzo{
	background-color:#9F9;
	
}
*/


</style>

<script>

function comenzar(){
	var elemento=document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d");
	
	//creamos un degradado
	
	var degradado=lienzo.createRadialGradient(250,150,50,250,150,300);
	//los primeros datos son la posición de x, y, tercer dato es el radio. 
	//repetimos los mismos parametros para el otro circulo
	degradado.addColorStop(0,"#F00");
	//0 indica donde inicia el canvas y luego tenemos el codigo del color
	
	degradado.addColorStop(1,"#0C0");
	//el 1 nos indica donde termina el canvas no importa la medidad en px del canvas
	lienzo.fillStyle=degradado;
	
	//dibujamos la figura en el lienzo
	lienzo.fillRect(0,0,500,300);
	
	
	}


window.addEventListener("load",comenzar,false);

</script>
</head>

<body>
	<section id="dibujo">
    	<canvas id="lienzo" width="500" height="300">
        
        
        </canvas>
    
    
    </section>
</body>
</html>
