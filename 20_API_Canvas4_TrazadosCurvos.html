<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API Canvas trazados curvos </title>

<style>

#lienzo{
	border:1px solid #F00;
}


</style>
<script>

function comenzar(){
	
	var elemento= document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d");
	
	lienzo.beginPath();
	
	lienzo.arc(100,100,50,0,1,false);
	/*metodo arc parametros los dos primeros son el centro el eje x, y
	  tercer parametro => radio del circulo
	  cuarto parametro => el angulo del circulo en radianes el caul inicia en 0 que es lo mismo que cero grados 
	  quito parametro => es donde queremos el que termine el arco esto medido en radianes en forma negativa  
	  false => nos devuelve el arco que hemos especificado.
	  true => nos devuelve la circunferencuia menos el arco que hemos especificado
	
	*/
	
	lienzo.stroke();
	
}


window.addEventListener("load",comenzar, false);

</script>



</head>

<body>

	<section id="dibujo">
    	<canvas id="lienzo" width="500" height="300">

        </canvas>
    
    
    
    </section>

</body>
</html>
