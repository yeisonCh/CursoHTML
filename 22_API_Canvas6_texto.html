<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API Canvas trazados curvos </title>

<style>

#lienzo{
	border:1px solid #F00;
}

section {
	width:800px;
	position:relative;
	margin:auto;
}

</style>
<script>

function comenzar(){
	
	var elemento= document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d"); //es de tipo 2d
	
	//para crear el color de la sombra
	lienzo.shadowColor="rgba(0,0,0,0.5)";
	
	//para darle la posision de la sombra en los ejes x y
	lienzo.shadowOffsetX=4;
	
	lienzo.shadowOffsetY=4;
	
	//para difuminar la sombra
	lienzo.shadowBlur=5;
	
	lienzo.font="bold 48px verdana";
	
	lienzo.textAlign="start"; //le indicamos que haga el texto inicie segun la posición que le indiquemos a continuación
	
	//lienzo.textAlign="end"; le indicamos que el texto termine segun la posición que le indique mos 
	
	lienzo.textBaseLine="top";

	lienzo.fillText("Hola amigos",100,100);
	
	var dimensiones=lienzo.measureText("Hola amigos");
	
	lienzo.strokeRect(100,52,dimensiones.width+5,60);
	
	//linea de referencia
	
	/*lienzo.moveTo(100,100);
	
	lienzo.lineTo(200,100);
	
	lienzo.stroke();
*/

	
	

}


window.addEventListener("load",comenzar, false);

</script>



</head>

<body>

	<section id="dibujo">
    	<canvas id="lienzo" width="800" height="600">

        </canvas>
    
    
    
    </section>

</body>
</html>
