<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API canvas 3 </title>

<style>

#lienzo{
	border:1px solid #096;
}


</style>
<script>

function comenzar(){
	
	var elemento= document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d");
	
	//vamos a dibujar un triangulo
	lienzo.beginPath();
	//movemos el cursor a donde queremos comenzar a dibujar o trazar el triangulo
	lienzo.moveTo(100,200);
	
	//dibujoamos la primera linea
	lienzo.lineTo(200,200);
	//dibujar la linea hacia arriba en diagonal
	lienzo.lineTo(150,150);
	
	lienzo.lineTo(100,200);
	
	//cerramos el path
	//lienzo.closePath();
	
	//para crear una mascara
	lienzo.clip();
	
	lienzo.beginPath();
	
		for(i=0;i<250; i+=10){
			
			lienzo.moveTo(0,i);
			
			lienzo.lineTo(500,i);
			
			}
	
	
	//dibujar lo que trazamos con el codigo solo el contorno usando stroke
	lienzo.stroke();
	
	//para dibujar un triangulo relleno
	//lienzo.fill();
	}


window.addEventListener("load",comenzar, false);

</script>



</head>

<body>

	<section id="dibujo">
    	<canvas id="lienzo" width="500" height="300">

        </canvas>
    
    
    
    </section>

</body>
</html>
