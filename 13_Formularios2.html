<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
</head>
<style>
table{
	text-align:center;
	background-color:#9FC;
	width:25%;
	margin:auto;
	border:#0C3 dashed;
}

td{
	padding:15px;
}


</style>

<script>


function comenzar(){
	
	var nombre=document.getElementById("nombre");
	var apellido=document.getElementById("apellido");
	
	//input => cada vez que se ingrese información en la caja nos llamara la función validar
	nombre.addEventListener("input", validar, false);
	apellido.addEventListener("input", validar, false);
	
	validar();
	
}

function validar(){
		
	if(nombre.value==""  && apellido.value==""){
		
		
		nombre.setCustomValidity("Intoduce nombre o apellido");
		//al cargar la pagina el metodo setCustomValidity generar un error para corregirlo 
		//se agrega la primera linea en el else
		nombre.style.background="#FFDDDD";	
		apellido.style.background="#FFDDDD";
	}
	
	
	
	else{
		nombre.setCustomValidity("");
		
		nombre.style.background="#FFFFFF";	
		apellido.style.background="#FFFFFF";
	}

}

window.addEventListener("load",comenzar,false);

</script>

<body>

<section>

	<form name="registro" method="get">
    
    	<table><tr><td>
        Nombre:</td><td><input type="text" name="nombre" id="nombre"> </td></tr>
        <tr><td>
        Apellidos:</td><td><input type="text" name="apellido" id="apellido"> </td></tr>
        <tr><td>
        Edad:</td><td><input type="number" name="edad" id="edad"> </td></td>
        </tr><td>
        <input type="submit" id="enviar" value="Registro"></td></tr>
        
        
        </table>
    
    </form>


</section>


</body>
</html>
