<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API Canvas trazados curvos </title>

<style>

#lienzo{
	border:1px solid #F00;
}

section {
	width:800px;
	position:relative;
	margin:auto;
}

</style>
<script>

function comenzar(){
	
	var elemento= document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d"); //es de tipo 2d
	
	lienzo.beginPath();
	
	lienzo.arc(200,150,100,0,Math.PI*2,false);
	/*metodo arc parametros los dos primeros son el centro el eje x, y
	  tercer parametro => radio del circulo
	  cuarto parametro => el angulo del circulo en radianes el caul inicia en 0 que es lo mismo que cero grados 
	  quito parametro => es donde queremos el que termine el arco esto medido en radianes en forma negativa  
	  false => nos devuelve el arco que hemos especificado.
	  true => nos devuelve la circunferencuia menos el arco que hemos especificado
	
	*/
	
	lienzo.stroke();
	lienzo.lineWidth=10;
	lienzo.lineCap="round";//para la terminaci贸n de las lineas
	lienzo.beginPath();
	
	lienzo.arc(200,170,60,0,Math.PI,false);
	
	lienzo.stroke();
	
	//cambiamos tipo de linea
	
	lienzo.lineWidth=5;
	//para hacer la conexi贸n o intersecci贸n entre las lineas
	lienzo.lineJoin="miter"; //conectar las lineas
	lienzo.miterLimit=2; //para cortar la intersecci贸n de las lineas
	lienzo.beginPath();
	
	//para posicionar el cursor
	
	lienzo.moveTo(195,135);
	lienzo.lineTo(215,155);
	lienzo.lineTo(195,155);
	lienzo.stroke();
	
	lienzo.lineWidth=1;
	lienzo.beginPath();
	lienzo.arc(175,110,7,0,Math.PI*2,false);
	lienzo.arc(225,110,7,0,Math.PI*2,false);
	
	lienzo.fill();
	
	lienzo.beginPath();
	lienzo.arc(168,106,15,0,Math.PI*2,false);
	lienzo.stroke();
	
	
	lienzo.beginPath();//para indicarle que se realizara un nuevo trazado.
	lienzo.arc(232,106,15,0,Math.PI*2,false);
	
	lienzo.stroke();


}


window.addEventListener("load",comenzar, false);

</script>



</head>

<body>

	<section id="dibujo">
    	<canvas id="lienzo" width="800" height="600">

        </canvas>
    
    
    
    </section>

</body>
</html>
