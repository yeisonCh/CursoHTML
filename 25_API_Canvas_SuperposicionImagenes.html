<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API Canvas trazados curvos </title>

<style>

#lienzo{
	border:1px solid #F00;
	
}

section {
	width:800px;
	position:relative;
	margin:auto;
}

</style>
<script>

function comenzar(){
	
	var elemento= document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d"); //es de tipo 2d
	
	
	lienzo.fillStyle="#880000";
	
	lienzo.fillRect(400,250,300,100);
	
	//lienzo.globalCompositeOperation="destination-atop";
	
	//quita las partes que no son comunes 
	//lienzo.globalCompositeOperation="source-in"; 
	
	lienzo.fillStyle="#AAAAFF";
	
	lienzo.font="bold 80px verdana";
	
	lienzo.textAlign="center";
	
	lienzo.textBaseline="middle";
	
	lienzo.fillText("Hola amigos",550, 300); 

	
	
	
	
	
}


window.addEventListener("load",comenzar, false);

</script>



</head>

<body>

	<section id="dibujo">
    	<canvas id="lienzo" width="1200" height="900">

        </canvas>
    
    
    
    </section>

</body>
</html>
