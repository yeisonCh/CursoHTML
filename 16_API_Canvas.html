<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>API Canvas</title>

<style>

#lienzo{
	background-color:#0CF;
	color:#093
	
}
section{
	width:500px;
	position:relative;
	margin:auto;
}

</style>
<script>

function comenzar(){
	
	var elemento=document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d");
	//el 2d para decirle que tiene una naturaleza o dimenci√≥n 2d
	lienzo.fillStyle="#933";
	lienzo.fillRect(110,80,200,200);
	//para dibujar un rectangulo relleno en la cordena da x 110 y 110 con ancho y luego largo
	lienzo.globalAlpha=0.3;
	lienzo.strokeStyle="#093";
	lienzo.strokeRect(10,10,50,50);
	
	lienzo.clearRect(130,130,50,50);
	}



window.addEventListener("load",comenzar,false);
</script>

</head>

<body>
	<section id="dibujo">
    	<canvas id="lienzo" width="500" height="300">
    	<!--Los lienzos de canvas son tranparentes -->
        
        
        
        
        </canvas>

    </section>
</body>
</html>
