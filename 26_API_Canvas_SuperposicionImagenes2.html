<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API Canvas trazados curvos </title>

<style>

#lienzo{
	border:1px solid #F00;
	
}

section {
	width:800px;
	position:relative;
	margin:auto;
}

</style>
<script>

function comenzar(){
	
	var elemento= document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d"); //es de tipo 2d
	
	var imagen=new Image();
	
	imagen.src="http://pildorasinformaticas.com/archivos/logos/html5online.jpg";
	
	//funcion anonima
	
	imagen.addEventListener("load",function(){
		
		//los primeros datos corresponden a las cordenadas x y, los dos siguientes 
		//corresponden al ancho y alto de la imagen
		lienzo.drawImage(imagen,250,300,300,300)},false);
	
	
	
	
}


window.addEventListener("load",comenzar, false);

</script>



</head>

<body>

	<section id="dibujo">
    	<canvas id="lienzo" width="1200" height="900">

        </canvas>
    
    
    
    </section>

</body>
</html>
