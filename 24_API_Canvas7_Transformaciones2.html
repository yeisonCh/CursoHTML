<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API Canvas trazados curvos </title>

<style>

#lienzo{
	border:1px solid #F00;
}

section {
	width:800px;
	position:relative;
	margin:auto;
}

</style>
<script>

function comenzar(){
	
	var elemento= document.getElementById("lienzo");
	
	lienzo=elemento.getContext("2d"); //es de tipo 2d
	
	/*el primer numero es para el ancho del texto 
	el segundo parametro es para rotar el texto, se rotan en gradianes 
	el tercer parametro sirve para inclinar el texto como la cursiva en word
	el cuarto parametro es para la escala del texto en el eje de las y
	los dos ultimos parametros hacen referencia al las cordendas x,y 
	que tomara como referencia para escribir o dibujar 
	*/
	lienzo.transform(3,0,0,1,0,0); 
	
	lienzo.font="bold 20px verdana";
	
	//escribe el texto a 50px con respecto de las x y 50px con respecto del eje y
	lienzo.fillText("Hola compañeros",50,50);
	
	 //se aplica dos veces el metetodo transform pra ver que el metodo es acumulativo
	
	lienzo.setTransform(1,0,0,5,0,0);//el metodo setTransform resetea para que no acumulo los cambios anteriors
	
	lienzo.font="bold 20px verdana";
	
	//escribe el texto a 50px con respecto de las x y 50px con respecto del eje y
	lienzo.fillText("Hola compañeros",300,50);
	
	
	lienzo.font="bold 20px verdana";
		
	lienzo.save();//guarda los cambios que hemos realizado hasta el momento
		
	lienzo.fillText("Hola Amigos",50,50);
	
	lienzo.translate(60,70);
	
	lienzo.rotate(Math.PI/180*55);
	
	lienzo.fillText("Hola Amigos",0,0);
	
	//si aplicamos un save anteriormente podemos utilizar la funcion restore() para restablecer el estado cuando lo guardamos.
	lienzo.rotate(-Math.PI/180*55); 
	
	lienzo.translate(300,100);
	
	lienzo.scale(2,2);
	
	lienzo.fillText("Hola Amigos=)",0,0);
	
}


window.addEventListener("load",comenzar, false);

</script>



</head>

<body>

	<section id="dibujo">
    	<canvas id="lienzo" width="1200" height="900">

        </canvas>
    
    
    
    </section>

</body>
</html>
